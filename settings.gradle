switch (System.properties.scalaVersion) {
        case '2.11':
                include 'delta-cassandra',
                        'delta-jdbc',
                        'delta-mongodb',
                        'delta-hazelcast',
                        'delta-redis'
                        // No delta-java
                break
        case '2.13':
                include 'delta-cassandra',
                        'delta-jdbc',
                        'delta-hazelcast',
                        'delta-redis',
                        'delta-java'
                        // No delta-mongodb
                break
        default:
                include 'delta-cassandra',
                        'delta-jdbc',
                        'delta-mongodb',
                        'delta-hazelcast',
                        'delta-redis',
                        'delta-java'
}
